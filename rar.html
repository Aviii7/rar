<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta author="Juliana Avril C. Daguro">
            <title>Cat Figure</title>
            <link rel="stylesheet" href="styles.css">
        </head>
        <body>
            <table>
                <tr>
                    <td style="border: 1px solid black">Data 1</td>
                    <td style="border: 1px solid black">Data 2</td>
                    <td style="border: 1px solid black">Data 3</td>
                </tr>
                <tr>
                    <td style="border: 1px solid black">Data 1</td>
                    <td style="border: 1px solid black">Data 2</td>
                </tr>
                <tr>
                    <td style="border: 1px solid black">Data 1</td>
                    <td style="border: 1px solid black">Data 2</td>
                    <td style="border: 1px solid black">Data 3</td>
                </tr>
            </table>
            <table>
                <tr>
                    <td style="border: 3px solid black">Data 1</td>
                    <td style="border: 3px pink">Data 2</td>
                </tr>
                <tr>
                    <td style="border: 3px purple">Data 1</td>
                    <td style="border: 3px red">Data 2</td>
                </tr>
                <tr>
                    <td style="border: 3px orange">Data 1</td>
                    <td style="border: 3px blue">Data 2</td>
                </tr>
            </table>
            <table>
                <tr>
                    <th style="border: 1px solid black">Header 1</th>
                    <th style="border: 1px solid black">Header 2</th>
                </tr>
                <tr>
                    <td style="border: 1px solid black">Data 1</th>
                    <td style="border: 1px solid black">Data 2</th>
                </tr>
                <tr>
                    <td style="border: 1px solid black">Data 1</th>
                    <td style="border: 1px solid black">Data 2</th>
                </tr>
            </table>
            <table>
                <tr>
                    <th style="border: 1px solid black; background: pink">Header 1</th>
                    <th style="border: 1px solid black; background: pink">Header 2</th>
                </tr>
                <tr>
                    <td style="border: 1px solid black; background: lightblue">Data 1</th>
                    <td style="border: 1px solid black; background: lightblue">Data 2</th>
                </tr>
                <tr>
                    <td style="border: 1px solid black; background: lightblue">Data 1</th>
                    <td style="border: 1px solid black; background: lightblue">Data 2</th>
                </tr>
            </table>
            <table>
                <tr>
                    <th style="border: 1px solid black; colspan: 2; align: center">Header 1</th>
                </tr>
                <tr>
                    <td style="border: 1px solid black">Data 1</td>
                    <td style="border: 1px solid black">Data 2</td>
                </tr>
                <tr>
                    <td style="border: 1px solid black">Data 1</td>
                    <td style="border: 1px solid black">Data 2</td>
                </tr>
            </table>
            <table>
                <tr>
                    <th style="border: 1px solid black; scope: colgroup; colspan: 2; align: center">Header 1</th>
                </tr>
                <tr>
                    <th style="border: 1px solid black; scope: rowgroup; rowspan: 3; align: center; background: pink">Header 1</th>
                    <td style="border: 1px solid black">Data 1</td>
                </tr>
                <tr>
                    <td style="border: 1px solid black">Data 1</td>
                </tr>
                <tr>
                    <td style="border: 1px solid black">Data 1</td>
                </tr>
            </table>
        </body>
    </html>
